<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style type="text/css">
        @font-face {
            font-family: 'AngryBirds';
            src: url('angrybirds-regular.ttf');
        }
        canvas {
            border: solid 1px #ddd !important;
        }
        #container, body {
            text-align: center;
        }
        .sidebar div[object] {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar div[object]:hover {
            background: #eee;
        }
        .sidebar div[object].active {
            background: #ddd;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        window.editor = true;
    </script>
    <div class="container-flex">
        <div class="col-sm-2 sidebar">
            <div params>
                <input name="X" value=""/>
                <input name="Y" value=""/>
                <input name="RotationDeg" value=""/>
            </div>
            <div object="SlimStone"><img src="img/stone1_1.png"></div>
            <div object="WideStone"><img src="img/stone2_1.png"></div>
            <div object="BigRock"><img src="img/stone3_1.png"></div>
            <div object="SmallRock"><img src="img/stone4_1.png"></div>
            <div object="TNT"><img src="img/tnt.png"></div>
            <div object="SlimWood"><img src="img/wood1_1.png"></div>
            <div object="WideWood"><img src="img/wood2_1.png"></div>
        </div>
        <div class="col-sm-10">
            <div id="container"></div>
            <div class="scroll" style="overflow-x: scroll; width: 1280px; display: inline-block;">
                <div style="width: 4289px; height: 10px;"></div>
            </div>
        </div>
        
    </div>
    <script src="lib/Box2dWeb-2.1.a.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="lib/kinetic-v4.7.4.js"></script>
    <script type="text/javascript" src="lib/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="lib/app.js"></script>
</body>
</html>
